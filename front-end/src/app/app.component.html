<div id="container" class="container row">
	<ul class="tabs row">
		<li class="tab col s12 m3">
			<a (click)="showChart = 0">Teams Win Loss</a>
		</li>
		<li class="tab col s12 m3">
			<a (click)="showChart = 1">Win Loss Over Time</a>
		</li>
		<li class="tab col s12 m3">
			<a (click)="showChart = 2">Guns</a>
		</li>
	</ul>

	<winLossChart [url]="url" (output_season)="setSeason($event)" [teamNames]="teamNames" *ngIf="showChart == 0"></winLossChart>
	<overTimeChart [url]="url" [teamNames]="teamNames" *ngIf="showChart == 1"></overTimeChart>
	<gunStatChart [url]="url" *ngIf="showChart == 2"></gunStatChart>

</div>
