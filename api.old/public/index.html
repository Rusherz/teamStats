<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <h1>Testin</h1>


        <div id="chartContainer" style="height: 300px; width: 100%;">

        </div>
    </div>

    <script>
        let dataPoints = [{"type":"column","dataPoints":[{"label":"Bazaar","x":0,"y":8},{"label":"Cargo","x":1,"y":0},{"label":"Downfall","x":2,"y":0},{"label":"Quarantine","x":3,"y":10},{"label":"Suburbia","x":4,"y":8},{"label":"Subway","x":5,"y":0},{"label":"Tanker","x":6,"y":0}]},{"type":"column","dataPoints":[{"label":"Bazaar","x":0,"y":6},{"label":"Cargo","x":1,"y":0},{"label":"Downfall","x":2,"y":0},{"label":"Quarantine","x":3,"y":6},{"label":"Suburbia","x":4,"y":7},{"label":"Subway","x":5,"y":0},{"label":"Tanker","x":6,"y":5}]}]
        const chartContainer = document.querySelector('#chartContainer');
        if (chartContainer) {
            const chart = new CanvasJS.Chart('chartContainer', {
                animationEnabled: true,
                theme: 'theme1',

                    text: 'Stone Cold Killers'

                data: dataPoints

            chart.render();
